    <main>
        <h1>Book A Table</h1>
        <form method="post">
            <div><label for="booking_date">booking date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of people</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
                <output>4</output>
                
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="location">
                <!-- datalist for ak word dalen or uske start hone wale words ajaen age -->
                <datalist id="location"> 
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
            <div><button type="submit">Book a table</button></div>


        </form>
        
    </main>
</body>
</html>
